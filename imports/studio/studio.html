<template name="studio">
	<body>
	<div class="wrapper">
		<div class="left-navigation">
			<div class="logo">
				<a href="#"><img src="dummy-logo.png"></a>
			</div>
			<div class="profile-box">
				<div class="dis-table">
					<div class="dis-tablecell profile-image">
						<div class="profile-pic"><a href="#"><img src="profile-img.jpg"></a></div>
					</div>
					<div class="dis-tablecell profile-txt">
						<span>Welcome,</span>
						<a href="#">Film Studio</a>
					</div>
				</div>
			</div>
			<div class="account-infos">
				<div class="account-infos">
					<ul>
						<li>
						<span>Account Address:</span>
						<span>0x030b13ba55bb9eff2fa426041d73781a0d3b30a7</span>
						</li>
						<li>
						<span>Balance:</span>
						<span id="bal" value=5000>5000 USD</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="right-content">
			<div class="container">
				<div class="nav_menu margin-minus">
					<div class="nav-bar-top">
						<ul>
							<li class="profile-drop-down">
								<a href="#">
									<img src="profile-img.jpg">
									Film Studio
									<span class=" fa fa-angle-down"></span>
								</a>
								<ul class="sub-dropdown">
									<li><a href="#">Profile</a></li>
									<li><a href="#">Setting</a></li>
									<li><a href="http://localhost:3000/">Logout</a></li>
								</ul>
							</li>
							<li class="noti-info-number" id='notify'>
								<a href="javascript:void(0);" id="notification-count">
									<i class="fa fa-envelope-o" aria-expanded="false"></i>
									<span class="badge bg-green">6</span>
								 </a>
							</li>
						</ul>
					</div>
					<div class="clear"></div>
				</div>
				<div class="row-title-count">
					<div class="row-cols-count">
						<div class="dis-table">
							<div class="dis-tablecell">
								<span class="count_top"><i class="fa fa-money"></i> Royalty Payment</span>
								<div class="count" id="royalpay">2500</div>
								<!--<span class="count_bottom">From total work</span>-->
							</div>
							<div class="dis-tablecell">
								<span class="count_top"><i class="fa fa-user"></i> Fixed Payment</span>
								<div class="count" id="fixd">2500</div>
								<!--<span class="count_bottom"><i class="green">4% </i> From last work</span>-->
							</div>
							<div class="dis-tablecell">
								<span class="count_top"><i class="fa fa-calendar"></i> Start Date</span>
								<div class="count" id="sdate"></div>
							</div>
							<div class="dis-tablecell">
								<span class="count_top"><i class="fa fa-calendar"></i> End Date</span>
								<div class="count" id="edate"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="body-content">
					<div class="rightin-form-studio">
						<div class="form-heading">
							<h2>Payment to Actor</h2>
						</div>
						<form id="rightInForm" name="rightInForm">
							<div class="grid-layout form-layout">
								<div class="form-row">
									<div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>Payee</label>
												<input id='payee' type="text">
											</div>
										</div>
									</div>
									<div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>Royalty Percentage</label>
												<input id='payementpercentage' type="text" value="25">
											</div>
										</div>
									</div>
									<div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>Start Date</label>
												<input type="text" id="datepicker">
											</div>
										</div>
									</div>
									<div class="clear"></div>
								</div>
								<div class="form-row">
									<div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>Payment Currency</label>
												<div class="input-type-select">
													<select id='payementcurrency'>
														<option>Select</option>
														<option>INR</option>
														<option>USD</option>
														<option>EUR</option>
														<option>GBP</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>Payment Delivery</label>
												<div class="input-type-select">
													<select id='paymentdelivery'>
														<option>Select</option>
														<option>Online Payment</option>
														<option>Manually</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<!--<div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>Upload Statement</label>
												<div class="input-type-upload">
													<input type="file" id="upload-statement">
													<span class="custom-upload" for="upload-statement">
														Upload
													</span>
													<div class="upload-file-path"></div>
													<div class="clear"></div>
											</div>
										</div>
									</div>
								</div>-->
								<div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>End Date</label>
												<input type="text" id="enddate">
											</div>
										</div>
									</div>
								<div class="clear"></div>
							</div>
							<div class="form-row">
                                 <div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>Fixed Amount</label>
												<input type="number" id="fee" min=0>
											</div>
										</div>
									</div>
									<div class="grid-4">
										&nbsp;
									</div>
									<div class="grid-4">
										&nbsp;
									</div>
									<div class="clear"></div>
							</div>
							<div class="form-row">
								<div class="grid-12">
									<div class="button-cntr text-center">
										<input type="button" id='submit' value="SUBMIT">
									</div>
								</div>
								<div class="clear"></div>
							</div>
</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
			Copyright, &copy; 2017 - 2018 Company Name
			</div>
		</footer>
	</div>
	<div class="overlay" id="notification-overlay" data-animation-in="rollIn" data-animation-out="rollOut">
	<div class="overlay-box">
		<div class="content">
		<div class="overlay-header"> Contract Details</div>
		<div class="overlay-content">
			<div class="Listing-data">
				<ul>
					<li>
						<h4><span>Product:</span> <abbr id="value1"></abbr></h4>
					</li>
					<li>
						<h4><span>Right Type:</span> <abbr id="value2"></abbr></h4>
					</li>
					<li>
						<h4><span>Start Date:</span> <abbr id="value3"></abbr></h4>
					</li>
					<li>
						<h4><span>End Date:</span> <abbr id="value4"></abbr></h4>
					</li>
					<li>
						<h4><span>Royalty Percentage:</span> <abbr id="value5"></abbr></h4>
					</li>
					<li>
						<h4><span>Fixed Amount:</span> <abbr id="value6"></abbr></h4>
					</li>
				</ul>
			</div>
			<div class="notification-buttons text-center">
				<input type="button" id="sign-note" value="Sign" onclick="$('.closeBtn').click();">
				<input type="button" id="request-note" value="Request for Change">
			</div>
		</div>
		</div>
	</div>
	</div>
	<!--<script>
	  $( function() {
		$( "#datepicker" ).datepicker();
	  } );
	  </script>
	<script src="scripts/common.js" type="text/javascript"></script>
	-->
	</body>
</template>
