							<h2>Payment to Studio</h2>

						<form id="rightInForm" name="rightInForm">

										<div class="form-field">
											<div class="input-group">

											</div>
										</div>
									</div>
									<div class="grid-4">

										</div>
									</div>

										<div class="form-field">

											</div>
										</div>
									</div>

											</div>
										</div>
									</div>
									<div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>Right Type</label>
												<div class="input-type-select">
													<select id='rights'>
														<option default>Select</option>
														<option>Media</option>
														<option>Language</option>
														<option>Format</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>Currency</label>
												<div class="input-type-select">
													<select id='currency'>
														<option>Select</option>
														<option>INR</option>
														<option>USD</option>
														<option>EUR</option>
														<option>GBP</option>
													</select>
												</div>
										</div>
									</div>
								</div>
								<div class="clear"></div>
							</div>

										</div>
									</div>

									</div>
								</div>

											<div class="input-group">
												<label>End Date</label>
												<input type="text"  id="endDate">
											</div>
										</div>
									</div>

										<div class="form-field">
											<div class="input-group">
												<label>Royalty Percentage</label>
												<input id='royalty_percent' type="number" min=0 max=50 value="50">
											</div>
										</div>
									</div>
									<div class="grid-4">
										<div class="form-field">
											<div class="input-group">
												<label>Fixed Amount</label>
												<input id='fee' type="number" min=0>
											</div>
										</div>
									</div>
								<div class="clear"></div>
							</div>
							<div class="form-row">
								<div class="grid-12">

									</li>

								</div>
							</div>
