<template name="login">
	<body style="padding:0">
	<div class="wrapper">
		<div class="loginBox">
			<div class="dis-tablecell">
				<h2>Login</h2>
				<div class="login-cntr">
					<div class="login-img">
						<img src="profile-img.jpg">
					</div>
					<div class="form-layout">
						<div class="form-row">
							<div class="form-field">
								<div class="input-group">
									<label>User Name</label>
									<input type="text" id="username">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-field">
								<div class="input-group">
									<label>Password</label>
									<input type="password">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-field">
								<div class="input-group">
									<div class="button-cntr text-center"><input type="submit" value="SUBMIT" style="min-width:130px;" id="loginbtn"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</template>
